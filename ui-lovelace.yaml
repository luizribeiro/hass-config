custom_header:
  compact_mode: true
resources:
  - type: module
    url: /community_plugin/custom-header/custom-header.js
  - type: js
    url: /community_plugin/lovelace-valetudo-map-card/valetudo-map-card.js
  - type: js
    url: /community_plugin/lovelace-xiaomi-vacuum-card/xiaomi-vacuum-card.js
  - type: js
    url: /community_plugin/lovelace-swipe-navigation/swipe-navigation.js
  - type: module
    url: /community_plugin/mini-media-player/mini-media-player-bundle.js
  - type: module
    url: /community_plugin/mini-graph-card/mini-graph-card-bundle.js
  - type: js
    url: /community_plugin/vertical-stack-in-card/vertical-stack-in-card.js
title: Home
views:
  - badges: []
    cards:
      - entity: climate.entryway
        theme: default
        type: thermostat
      - entities:
          - entity: lock.front_door
          - entity: binary_sensor.front_door_open
          - entity: vacuum.xiaomi_vacuum_cleaner
        show_header_toggle: false
        type: entities
      - entities:
          - entity: light.living_room
          - entity: light.bedroom
        title: Lights
        type: entities
      - entities:
          - entity: group.living_room_devices
            icon: 'mdi:power-plug'
          - entity: group.bedroom_devices
            icon: 'mdi:power-plug'
        title: Devices
        type: entities
      - entities:
          - entity: sensor.entryway_thermostat_temperature
            name: Thermostat Temperature
          - entity: sensor.outside_temperature
          - entity: sensor.entryway_thermostat_humidity
            name: Thermostat Humidity
          - entity: sensor.outside_humidity
            icon: 'mdi:water-percent'
        type: entities
      - entity: weather.home
        type: weather-forecast
      - entities:
          - aggregate_func: max
            color: red
            entity: sensor.outside_temperature
            name: Max
          - aggregate_func: avg
            color: orange
            entity: sensor.outside_temperature
            name: Avg
          - aggregate_func: min
            color: blue
            entity: sensor.outside_temperature
            name: Min
        hours_to_show: 168
        name: Outside Temperature Past Week
        points_per_hour: 0.041666667
        type: 'custom:mini-graph-card'
      - entities:
          - aggregate_func: max
            color: red
            entity: sensor.entryway_thermostat_temperature
            name: Max
          - aggregate_func: avg
            color: orange
            entity: sensor.entryway_thermostat_temperature
            name: Avg
          - aggregate_func: min
            color: blue
            entity: sensor.entryway_thermostat_temperature
            name: Min
        hours_to_show: 168
        name: Inside Temperature Past Week
        points_per_hour: 0.041666667
        type: 'custom:mini-graph-card'
    icon: 'mdi:home'
    path: default_view
    title: Overview
  - badges: []
    cards:
      - entities:
          - entity: switch.living_room_tv
            icon: 'mdi:television'
          - entity: switch.playstation_4
            icon: 'mdi:playstation'
        show_header_toggle: true
        title: Devices
        type: entities
      - entities:
          - entity: light.corner_lamp
          - entity: light.tv_rack_lamp
          - entity: light.christmas_tree
        show_header_toggle: true
        title: Lights
        type: entities
      - cards:
          - entity: switch.zvox_power
            icon: 'mdi:power'
            icon_height: 48px
            show_icon: true
            show_name: false
            tap_action:
              action: call-service
              service: switch.turn_off
              service_data:
                entity_id: switch.zvox_power
            type: entity-button
          - entity: switch.zvox_mute
            icon: 'mdi:volume-mute'
            icon_height: 48px
            show_icon: true
            show_name: false
            tap_action:
              action: call-service
              service: switch.turn_off
              service_data:
                entity_id: switch.zvox_mute
            type: entity-button
          - entity: switch.zvox_volume_down
            icon: 'mdi:volume-minus'
            icon_height: 48px
            show_icon: true
            show_name: false
            tap_action:
              action: call-service
              service: switch.turn_off
              service_data:
                entity_id: switch.zvox_volume_down
            type: entity-button
          - entity: switch.zvox_volume_up
            icon: 'mdi:volume-plus'
            icon_height: 48px
            show_icon: true
            show_name: false
            tap_action:
              action: call-service
              service: switch.turn_off
              service_data:
                entity_id: switch.zvox_volume_up
            type: entity-button
        type: horizontal-stack
      - entity: media_player.lg_webos_smart_tv
        hide:
          controls: true
          volume: true
        icon: 'mdi:television'
        type: 'custom:mini-media-player'
      - artwork: cover
        entity: media_player.chromecastultra4889
        name: Chromecast
        type: 'custom:mini-media-player'
      - entity: media_player.playstation_4
        hide:
          controls: true
          volume: true
        type: 'custom:mini-media-player'
    icon: 'mdi:sofa'
    path: living-room
    title: Living Room
  - badges: []
    cards:
      - entities:
          - entity: switch.bedroom_tv
            icon: 'mdi:television'
        title: Devices
        type: entities
      - entities:
          - entity: light.left_nightstand
          - entity: light.right_nightstand
          - entity: light.left_bedroom_lamp
          - entity: light.right_bedroom_lamp
        show_header_toggle: true
        title: Lights
        type: entities
      - entities:
          - entity: scene.relax
            icon: 'mdi:palm-tree'
          - entity: scene.night
            icon: 'mdi:weather-night'
        show_header_toggle: false
        title: Scenes
        type: entities
      - artwork: cover
        entity: media_player.bedroom_tv
        name: Chromecast
        type: 'custom:mini-media-player'
    icon: 'mdi:bed-queen-outline'
    panel: false
    path: bedroom
    title: Bedroom
  - badges: []
    cards:
      - cards:
          - buttons: true
            entity: vacuum.xiaomi_vacuum_cleaner
            name: Xiaomi Vacuum
            type: 'custom:xiaomi-vacuum-card'
          - crop:
              bottom: 70
              left: 20
              right: 20
              top: 70
            entity: sensor.valetudo_map
            min_height: 250
            rotate: 0
            type: 'custom:valetudo-map-card'
          - entities:
              - entity: vacuum.xiaomi_vacuum_cleaner
            hours_to_show: 24
            refresh_interval: 0
            type: history-graph
        type: vertical-stack
    icon: 'mdi:robot-vacuum-variant'
    path: vacuum
    title: Vacuum
  - badges: []
    cards:
      - cards:
          - cards:
              - entities:
                  - sensor.bonsai_light_intensity
                hours_to_show: 24
                line_color: orange
                name: Light Intensity
                type: 'custom:mini-graph-card'
              - entities:
                  - sensor.bonsai_moisture
                hours_to_show: 24
                line_color: blue
                name: Moisture
                type: 'custom:mini-graph-card'
            type: horizontal-stack
          - cards:
              - entities:
                  - sensor.bonsai_temperature
                hours_to_show: 24
                line_color: red
                name: Temperature
                type: 'custom:mini-graph-card'
              - entities:
                  - sensor.bonsai_conductivity
                hours_to_show: 24
                line_color: green
                name: Conductivity
                type: 'custom:mini-graph-card'
            type: horizontal-stack
          - entities:
              - entity: sensor.bonsai_battery
                name: Sensor Battery
            show_header_toggle: false
            type: entities
        title: Bonsai
        type: vertical-stack
    icon: 'mdi:sprout'
    path: plants
    title: Plants
  - badges: []
    cards:
      - entities:
